<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        </div>
        <div class="modal-body">
            <!-- Bootrap Forms https://getbootstrap.com/docs/4.0/components/forms/ -->
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
                </form>
                <!-- Bootrap Forms https://getbootstrap.com/docs/4.0/components/forms/ -->
        </div>
    </div>
    </div>
</div>
<!-- Modal -->
<!-- Application -->
    <div class="app-form-container">
        <div class="form-container">
            <h1>Application Form</h1>
            <!-- Bootrap forms https://getbootstrap.com/docs/4.0/components/forms/ -->
            <form>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="email" class="form-control" id="inputPassword4" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="number" class="form-control" placeholder="Phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="bday">Birthday:</label>
                    </div>
                    <div class="form-group col-md-4">
                        <input type="date" class="form-control" id="bday">
                    </div>
                    <div class="form-group col-md-1">
                        <label for="bday">Gender:</label>
                    </div>
                    <div class="form-group col-md-5">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Male
                            </label>
                            <br>
                            <input class="form-check-input" type="radio" name="exampleRadios" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Female
                            </label>
                        </div>
                    </div>
                </div> 
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Program Interest" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" class="form-control" placeholder="Intend year of Enrollment">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control" placeholder="Complete Address" required>
                    </div>
                </div>
                <div class="signup-container">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </form>
            <!-- Bootrap forms https://getbootstrap.com/docs/4.0/components/forms/ -->
        </div>
